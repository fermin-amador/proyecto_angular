<div class="page-wrapper">
  <div class="page-content--bge5">
      <div class="container">
          <div class="login-wrap">
              <div class="login-content">
                  <div class="login-logo">
                      <a href="#">
                          <img src="assets/images/icon/logo.png" alt="CoolAdmin">
                      </a>
                  </div>
                  <div class="login-form">
                      <form #loginUser="ngForm" (ngSubmit)="login(loginUser)">
                          <div class="form-group">
                              <label>Username</label>
                              <input #username="ngModel" required [(ngModel)]="user.username" (focus)="invalid_user = false" class="au-input au-input--full" type="text" name="username" placeholder="username">
                          </div>
                          <div *ngIf="username.invalid && (username.dirty || username.touched)" >
                            <div class="alertRed" *ngIf="username.errors.required" >Este campo es requerido </div>
                          </div>
                          <div class="form-group">
                              <label>Password</label>
                              <input #pass="ngModel" required [(ngModel)]="user.password" (focus)="invalid_user = false" class="au-input au-input--full" type="password" name="password" placeholder="Password">
                          </div>
                          <div *ngIf="pass.invalid && (pass.dirty || pass.touched)" >
                            <div class="alertRed" *ngIf="pass.errors.required" >Este campo es requerido </div>
                          </div>
                          <div class="alertRed" *ngIf="invalid_user" >Usuario y/o contraseña son invalidos</div>
                          <div class="login-checkbox">
                              <label>
                                  <input type="checkbox" name="remember" disabled>Remember Me
                              </label>
                              <label>
                                  <a [routerLink]="[ '/login']">Forgotten Password?</a>
                              </label>
                          </div>
                          <button [disabled]="loginUser.invalid" class="btn btn-success btn-block" type="submit">sign in</button>

                      </form>
                      <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>
                      <div class="register-link">
                          <p>
                            ¿Aún no tienes cuenta?
                              <a [routerLink]="['/register']">Registrate aqui!</a>
                          </p>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

</div>
