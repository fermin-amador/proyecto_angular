<div class="overview-wrap">
  <h3 class="title-1">Mantenimiento Usuarios</h3>

      <i class="zmdi zmdi-plus"></i>Agregar Usuario
  </button> -->
</div>

<hr>



<br>

<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>usuario</th>
        <th>Nombre </th>
        <th>correo</th>
        <th>Tipo de Usuario</th>
        <th>Estado</th>
        <th>Editar</th>
        <th>Bloquear</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.username}}</td>
        <td>{{user.fullname}}</td>
        <td>{{user.email}}</td>
        <td>{{user.tipo_usuario}}</td>
        <td>{{user.status}}</td>
        <td><a class="btn btn-primary" (click)="openModal(user.id_usuario); ModeModal=1" data-toggle="modal" data-target="#myModal">Editar</a></td>
        <td><a class="btn btn-danger">Bloquear</a></td>
      </tr>
    </tbody>
  </table>
</div>




<!-- The Modal -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title" *ngIf="ModeModal==0">Crear Actor</h4>
        <h4 class="modal-title" *ngIf="ModeModal==1">Actualizar Actor</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">


      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
        <button *ngIf="ModeModal==0" type="button" class="btn btn-primary" data-dismiss="modal" (click)="addPeople()" >Guardar</button>
        <button *ngIf="ModeModal==1" type="button" class="btn btn-primary" data-dismiss="modal" (click)="updatePeople();" >Actualizar</button>

        <!-- this button is hidden, used to close from typescript -->
        <button type="button" id="close-modal" data-dismiss="modal" style="display: none">Close</button>
      </div>
    </div>
  </div>
</div>

<form>
  <label for="name" class="col-sm-2">Usuario:</label>
  <input [(ngModel)]="usuario.username" type="text" name="user" class="form-control" placeholder="Usuario" required>
  <label for="name" class="col-sm-2">Nombre:</label>
  <input [(ngModel)]="usuario.fullname" type="text" name="nombre" class="form-control" placeholder="Nombre" required>
  <label for="name" class="col-sm-2">Correo:</label>
  <input [(ngModel)]="usuario.email" type="text" name="correo" class="form-control" placeholder="Correo" required>
  <label for="biography" class="col-sm-2">Tipo de usuario:</label>
  <input [(ngModel)]="usuario.tipo_usuario" type="number" name="tipo_user"  class="form-control" placeholder="Biografia" required>
  <label for="heroe" class="col-sm-2">Estado:</label>
  <input [(ngModel)]="usuario.estado" type="number" name="estado"  class="form-control" placeholder="Heroe" required>
</form>

</div>
